<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            overflow-y: auto;
            background-color: #fafafa;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .send-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #0056b3;
        }
        .message {
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            background-color: #e0e0e0;
            max-width: 80%;
            margin-left: 10px;
        }
        .message.user {
            background-color: #cce5ff;
            margin-left: auto;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <!-- Поле для ввода имени -->
        <div id="username-container">
            <input id="username-input" type="text" placeholder="Введите ваше имя" class="input-box" />
            <button id="set-username" class="send-button">Подтвердить имя</button>
        </div>

        <div class="chat-box" id="chat-box"></div>
        <textarea id="message-input" class="input-box" placeholder="Введите сообщение..." disabled></textarea>
        <button id="send-button" class="send-button" disabled>Отправить</button>
    </div>

    <script>
        const sendButton = document.getElementById('send-button');
        const messageInput = document.getElementById('message-input');
        const chatBox = document.getElementById('chat-box');
        const usernameInput = document.getElementById('username-input');
        const setUsernameButton = document.getElementById('set-username');
        let username = localStorage.getItem('username') || ''; // Получаем имя из localStorage

        // Если имя задано, скрываем поле для ввода имени
        if (username) {
            document.getElementById('username-container').style.display = 'none';
            messageInput.disabled = false;
            sendButton.disabled = false;
            chatBox.scrollTop = chatBox.scrollHeight;
            renderChatHistory(); // Загружаем историю чата
        }

        // Функция для добавления сообщения в чат
        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Сохранение истории чата в localStorage
        function saveChatHistory() {
            const messages = Array.from(chatBox.getElementsByClassName('message')).map(message => ({
                text: message.textContent,
                sender: message.classList.contains('user') ? 'user' : 'friend',
            }));
            localStorage.setItem('chatHistory', JSON.stringify(messages));
        }

        // Отображение истории чата из localStorage
        function renderChatHistory() {
            const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
            chatHistory.forEach(message => {
                addMessage(message.text, message.sender);
            });
        }

        // Обработчик нажатия кнопки для подтверждения имени
        setUsernameButton.addEventListener('click', () => {
            username = usernameInput.value.trim();
            if (username) {
                localStorage.setItem('username', username);
                document.getElementById('username-container').style.display = 'none';
                messageInput.disabled = false;
                sendButton.disabled = false;
                addMessage(`${username} присоединился к чату`, 'friend');
                renderChatHistory(); // Загружаем историю чата после присоединения
            }
        });

        // Функция для обработки отправки сообщения
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(`${username}: ${message}`, 'user');
                saveChatHistory();
                messageInput.value = '';  // Очищаем поле ввода
            }
        }

        // Обработчик нажатия кнопки отправки
        sendButton.addEventListener('click', sendMessage);

        // Обработчик нажатия клавиши Enter
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();  // Предотвращаем новую строку
                sendMessage();
            }
        });
    </script>

</body>
</html>
