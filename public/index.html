<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой чат</title>
    <link rel="stylesheet" href="/style.css">
<script src="/script.js"></script>
<link rel="icon" href="/favicon.ico">

</head>
<body>
    <div class="chat-container">
        <div id="messages" class="messages"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Введите сообщение..." autocomplete="off">
            <button id="send-button">Отправить</button>
        </div>
        <div id="username-modal" class="username-modal">
            <input type="text" id="username-input" placeholder="Введите ваше имя">
            <button id="save-username-button">Сохранить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
