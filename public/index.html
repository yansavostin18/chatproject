<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>

    <!-- Встраиваем CSS в файл HTML -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            overflow-y: auto;
            background-color: #fafafa;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .send-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #0056b3;
        }
        .message {
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            background-color: #e0e0e0;
            max-width: 80%;
            margin-left: 10px;
        }
        .message.bot {
            background-color: #d1ffd1;
        }
        .message.user {
            background-color: #cce5ff;
            margin-left: auto;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <textarea id="message-input" class="input-box" placeholder="Введите сообщение..."></textarea>
        <button id="send-button" class="send-button">Отправить</button>
    </div>

    <!-- Встраиваем JavaScript в файл HTML -->
    <script>
        const sendButton = document.getElementById('send-button');
        const messageInput = document.getElementById('message-input');
        const chatBox = document.getElementById('chat-box');

        // Функция для добавления сообщения в чат
        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;  // Прокручиваем вниз
        }

        // Функция для обработки отправки сообщения
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                messageInput.value = '';  // Очищаем поле ввода
                setTimeout(() => {
                    // Ответ бота
                    addMessage("Это пример ответа от бота!", 'bot');
                }, 1000);
            }
        }

        // Обработчик нажатия кнопки отправки
        sendButton.addEventListener('click', sendMessage);

        // Обработчик нажатия клавиши Enter
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();  // Предотвращаем новую строку
                sendMessage();
            }
        });
    </script>

</body>
</html>
