<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            overflow-y: auto;
            background-color: #fafafa;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .send-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #0056b3;
        }
        .message {
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            background-color: #e0e0e0;
            max-width: 80%;
            margin-left: 10px;
        }
        .message.user {
            background-color: #cce5ff;
            margin-left: auto;
        }
        #username-container {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div id="username-container">
            <input id="username-input" type="text" placeholder="Введите ваше имя" class="input-box" />
            <button id="set-username" class="send-button">Подтвердить имя</button>
        </div>

        <div class="chat-box" id="chat-box"></div>
        <textarea id="message-input" class="input-box" placeholder="Введите сообщение..." disabled></textarea>
        <button id="send-button" class="send-button" disabled>Отправить</button>
    </div>

    <!-- Подключаем Firebase SDK для работы с модулями -->
    <script type="module">
        // Импортируем Firebase модули
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";

        // Настройки Firebase (замени на свои из консоли Firebase)
        const firebaseConfig = {
  apiKey: "AIzaSyCUovHH_qYwGnoDg5tA7HKBcc22INw4h54",
  authDomain: "chatapp-8b3ac.firebaseapp.com",
  projectId: "chatapp-8b3ac",
  storageBucket: "chatapp-8b3ac.firebasestorage.app",
  messagingSenderId: "116340098651",
  appId: "1:116340098651:web:c87a63bc22271dbf90617e",
  measurementId: "G-PCZCP46Q5P"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const sendButton = document.getElementById('send-button');
        const messageInput = document.getElementById('message-input');
        const chatBox = document.getElementById('chat-box');
        const usernameInput = document.getElementById('username-input');
        const setUsernameButton = document.getElementById('set-username');
        let username = localStorage.getItem('username') || '';

        if (username) {
            document.getElementById('username-container').style.display = 'none';
            messageInput.disabled = false;
            sendButton.disabled = false;
            renderChatHistory();
        }

        setUsernameButton.addEventListener('click', () => {
            username = usernameInput.value.trim();
            if (username) {
                localStorage.setItem('username', username);
                document.getElementById('username-container').style.display = 'none';
                messageInput.disabled = false;
                sendButton.disabled = false;
                renderChatHistory();
            }
        });

        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function renderChatHistory() {
            const messagesRef = collection(db, "messages");
            const q = query(messagesRef, orderBy("timestamp"));

            onSnapshot(q, (snapshot) => {
                snapshot.forEach(doc => {
                    const data = doc.data();
                    addMessage(data.message, data.sender);
                });
            });
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addDoc(collection(db, "messages"), {
                    message: `${username}: ${message}`,
                    sender: 'user',
                    timestamp: serverTimestamp()
                });
                messageInput.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>

</body>
</html>
